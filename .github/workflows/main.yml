name: Test build

on:
    push:
        branches:
            - master
            - develop
    schedule:
        - cron: '0 4 * * 0'

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-18.04]
        steps:
        - uses: actions/checkout@master
        - name: Create user
          run: |
            ansible-playbook --connection=local -i .github/hosts.ini -e 'ansible_python_interpreter=/usr/bin/python3' -e 'role_path=/home/runner/work/ansible-user_management/' .github/playbook.yml
        - name: Simple check
          run: |
            RESULT=`grep userx /etc/passwd`
            echo "$RESULT"
            if [ -z "$RESULT" ]; then echo "ERROR: Hassio is not running."; exit 1 ;fi
